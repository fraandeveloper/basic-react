<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Js</title>
</head>
<body>
  <div id="root"></div>

  <!-- Adicionar o React. -->
  <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

  <!-- <script type="text/javascript" src="./js/like-button.js"></script> -->
  <!-- <script type="text/babel" src="./js/jsx.js"></script> -->

  <script type="text/babel">
    const rootContainer = document.getElementById('root');

    function Component1({ children }) {
      return <h1>{ children }</h1>
    }

    const elements = <Component1>Francisco barros</Component1>;

    ReactDOM.render(elements, rootContainer);
  </script>
</body>
</html>
